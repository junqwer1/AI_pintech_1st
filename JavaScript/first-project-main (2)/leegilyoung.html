<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <form action="./index.html">
            <button>
                <svg id="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path pointer-events="none" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            </button>
        </form>
    </header>

    <div class="title">
        <img src="https://i.namu.wiki/i/af4q3ToRJivLlmLJ8Vxqrxye2i0BD2LvqVA34h3YNSB-UIQatsLPryULmEc3XH9Ao0ymqPkL37RpCt_fXTp7BMTQyb-wVWWSsmoLecdALcx8nB73scxoDCbSAN-koe-4WlaeCYhMx5uSLq68BNgDLA.webp" alt="">
    </div>

    <div class="profile">

        </div>
            <div id="click">
                <h1 class="text">그럼 이 모든 시나리오를 클리어 하고 나면, 소원을 이룰 수 있나요?</h1>
            </div>

        <div class="container">
            <div class="gilyoungimg">
                <img class="leegilyoung" src="https://i.namu.wiki/i/gBqcQFfL5YcHxc7vxicmDCvO0X5q5pCTkHjAl_EJeerqTcWu720210aJapbyATbWNeMndJvHoz1iPScW3MD617rRTlZIUu-a73fUkqw8YOBPAIiEU-ZZlU4qlZ5cqeonhEdCThLVBus6Y2z2wdTURQ.webp" alt="이길영">
            </div>

        <div id="content">
            <ul>
                <li class="name" onmouseenter="mouseon(0)">
                    <span >이름 : </span>
                    <span class="list hidden">이길영</span>
                </li>
                <li class="age" onmouseenter="mouseon(0)">
                    <span>나이 : </span>
                    <span class="list hidden">11</span>
                </li>
                <li class="birth" onmouseenter="mouseon(0)">
                    <span>생일 : </span>
                    <span class="list hidden">4월 19일</span>
                </li>
                <li class="blood" onmouseenter="mouseon(0)">
                    <span>혈액형 : </span>
                    <span class="list hidden">???</span>
                </li>
                <li class="name" onmouseenter="mouseon(0)">
                    <span>키 : </span>
                    <span class="list hidden">166cm</span>
                </li>
                <li class="favorite" onmouseenter="mouseon(0)">
                    <span>좋아하는 것 : </span>
                    <span class="list hidden">벌레, 김독자</span>
                </li>
                <li class="least-favorite" onmouseenter="mouseon(0)">
                    <span>싫어하는 것 : </span>
                    <span class="list hidden">해파리 냉체</span>
                </li>
                <li class="hobby" onmouseenter="mouseon(0)">
                    <span>취미 : </span>
                    <span class="list hidden">벌레 채집</span>
                </li>
                <li class="skill" onmouseenter="mouseon(0)">
                    <span>특기 : </span>
                    <span class="list hidden">???</span>
                </li>
            </ul>
        </div>
    </div>
    
    
    <!-- script -->
    <script src="./js/Viewpoint.js"></script>
