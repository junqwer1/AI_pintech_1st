<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유중혁</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/yoojunghyuk.css">
</head>
<body>
    <header>
        <form action="./index.html">
            <button>
                <svg id="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path pointer-events="none" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            </button>
        </form>
    </header>

    <div class="title">
        <img src="https://i.namu.wiki/i/af4q3ToRJivLlmLJ8Vxqrxye2i0BD2LvqVA34h3YNSB-UIQatsLPryULmEc3XH9Ao0ymqPkL37RpCt_fXTp7BMTQyb-wVWWSsmoLecdALcx8nB73scxoDCbSAN-koe-4WlaeCYhMx5uSLq68BNgDLA.webp" alt="">
    </div>

    <div class="profile">

        </div>
            <div id="click">
                <h1 class="text">나는 유중혁. <br>회귀자였던, 유중혁이다.</h1>
            </div>

        <div class="container">
            <div class="junghyukimg">
                <img class="yoojunghyuk" src="https://i.namu.wiki/i/gv09b5Iekrj-GbflegJaJewCctdcws_56KoxbB5uD8hM_mk8m_VN1dBOLcy9qIlaElkHWIeDeW-4JTjdqZk42tZUe1y25cbqaPJU7Oot-6rRziLJDXDwHinAlbOjuu3OtcClgiaaSM3BxFCLHe74HA.webp" alt="유중혁">
            </div>

        <div id="content">
            <ul>
                <li class="name" onmouseenter="mouseon(0)">
                    <span >이름 : </span>
                    <span class="list hidden">유중혁</span>
                </li>
                <li class="age" onmouseenter="mouseon(0)">
                    <span>나이 : </span>
                    <span class="list hidden">28</span>
                </li>
                <li class="birth" onmouseenter="mouseon(0)">
                    <span>생일 : </span>
                    <span class="list hidden">8월 3일</span>
                </li>
                <li class="blood" onmouseenter="mouseon(0)">
                    <span>혈액형 : </span>
                    <span class="list hidden">B형</span>
                </li>
                <li class="name" onmouseenter="mouseon(0)">
                    <span>키 : </span>
                    <span class="list hidden">184cm</span>
                </li>
                <li class="favorite" onmouseenter="mouseon(0)">
                    <span>좋아하는 것 : </span>
                    <span class="list hidden">무림 만두, 닭국물</span>
                </li>
                <li class="least-favorite" onmouseenter="mouseon(0)">
                    <span>싫어하는 것 : </span>
                    <span class="list hidden">없음</span>
                </li>
                <li class="hobby" onmouseenter="mouseon(0)">
                    <span>취미 : </span>
                    <span class="list hidden">상상력 연습</span>
                </li>
                <li class="skill" onmouseenter="mouseon(0)">
                    <span>특기 : </span>
                    <span class="list hidden">요리, 게임, 각종 무기술</span>
                </li>
            </ul>
        </div>
    </div>
    
    
    <!-- script -->
    <script src="./js/Viewpoint.js"></script>
</body>
</html>
