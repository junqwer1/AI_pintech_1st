    <div class="profile">

        </div>

                    [포기하지 않을 거야. 아저씨가 날 몇 번이고 구해냈듯이 나도 당신을 구할거야.]</h1>

                </li>
                <li class="favorite" onmouseenter="mouseon(0)">
